mc:
  help: |-
    §e【Command】§f
    !!mirror §b§l>>§f View this help information
    !!mirror start §e<server_name> §b§l>>§f Start the mirror server
    !!mirror stop §e<server_name> §b§l>>§f Stop the mirror server §7(rcon required)§f
    !!mirror restart §e<server_name> §b§l>>§f Restart the mirror server §7(rcon required)§f
    !!mirror sync §e<server_name> §b§l>>§f Sync the mirror with survival §7(rcon required)§f
    §e【Server】§f
  l:
    head: "§c§l>> §f{0}§f"
    sep: " || "
    name: "§7{0}§f"
    start: "§d[▷]§f "
    sync: "§e[☀]§f "
    restart: "§a[☆]§f "
    stop: "§c[×]§f "
    hint:
      start: "§eClick to start server"
      stop: "§eClick to stop server"
      restart: "§eClick to restart server"
      sync: "§eClick to sync server"
  server:
    command:
      blank_server_name: "mirror_control §l>>§r Please enter your mirror server name"
    start:
      starting: "mirror_control §l>>§r Mirror server starting"
      log:
        success: "Mirror server start successful"
        fail: "Mirror server start failed"
      no_data: "mirror_control §l>>§r Mirror server: No corresponding data"
    stop:
      success: "mirror_control §l>>§r Mirror server shut down successfully"
      fail: "mirror_control §l>>§r Mirror server shut down failed"
      log:
        success: "Mirror server shutdown successful"
        fail: "Mirror server shutdown failed"
      not_on: "mirror_control §l>>§r Mirror server is not running"
    key_error: "mirror_control §l>>§r Invalid server name"
    sync:
      complete: "mirror_control §l>>§r Sync complete"
      log:
        d: "Mirror server synced successfully using delete and copy operations"
        r: "Mirror server synced successfully using copy operations"
        fail: "Mirror server sync failed"
    rcon:
      disable: "mirror_control §l>>§r Please enable your rcon"